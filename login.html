<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập Admin - Cửa hàng Sách</title>
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 450px;
      padding: 40px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 35px;
    }

    .login-header i {
      font-size: 60px;
      color: #667eea;
      margin-bottom: 15px;
    }

    .login-header h1 {
      font-size: 26px;
      color: #1e293b;
      margin-bottom: 8px;
    }

    .login-header p {
      color: #64748b;
      font-size: 14px;
    }

    .alert {
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      align-items: center;
      gap: 10px;
      font-size: 14px;
    }

    .alert.show {
      display: flex;
    }

    .alert.error {
      background: #fee2e2;
      color: #dc2626;
      border-left: 4px solid #dc2626;
    }

    .alert.success {
      background: #d1fae5;
      color: #065f46;
      border-left: 4px solid #10b981;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      color: #1e293b;
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #64748b;
      font-size: 18px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px 12px 45px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
    }

    .form-group input:focus {
      border-color: #667eea;
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      font-size: 13px;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 6px;
      color: #64748b;
      cursor: pointer;
    }

    .remember-me input {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    .forgot-password {
      color: #667eea;
      text-decoration: none;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .btn-login {
      width: 100%;
      padding: 13px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-login:hover {
      opacity: 0.9;
    }

    .demo-info {
      margin-top: 25px;
      padding: 15px;
      background: #f1f5f9;
      border-radius: 8px;
      border-left: 3px solid #667eea;
    }

    .demo-info h4 {
      color: #1e293b;
      font-size: 13px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .demo-info p {
      font-size: 12px;
      color: #64748b;
      margin: 4px 0;
    }

    .demo-info strong {
      color: #1e293b;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <i class='bx bxs-book-open'></i>
      <h1>BookStore Admin</h1>
      <p>Đăng nhập để quản lý cửa hàng</p>
    </div>

    <div id="alertBox" class="alert">
      <i class='bx bx-error-circle'></i>
      <span id="alertMessage"></span>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label>Tên đăng nhập</label>
        <div class="input-wrapper">
          <i class='bx bx-user'></i>
          <input type="text" id="username" placeholder="Nhập tên đăng nhập" required>
        </div>
      </div>

      <div class="form-group">
        <label>Mật khẩu</label>
        <div class="input-wrapper">
          <i class='bx bx-lock-alt'></i>
          <input type="password" id="password" placeholder="Nhập mật khẩu" required>
        </div>
      </div>

      <div class="form-options">
        <label class="remember-me">
          <input type="checkbox" id="rememberMe">
          <span>Ghi nhớ đăng nhập</span>
        </label>
        <a href="#" class="forgot-password">Quên mật khẩu?</a>
      </div>

      <button type="submit" class="btn-login">
        Đăng nhập
      </button>
    </form>

    <div class="demo-info">
      <h4>
        Tài khoản demo
      </h4>
      <p><strong>Username:</strong> admin</p>
      <p><strong>Password:</strong> admin123</p>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const alertBox = document.getElementById('alertBox');
    const alertMessage = document.getElementById('alertMessage');

    // Hàm hiển thị thông báo
    function showAlert(message, type = 'error') {
      alertBox.classList.add('show');
      alertBox.classList.add(type);
      alertMessage.textContent = message;
      
      setTimeout(function() {
        alertBox.classList.remove('show');
        alertBox.classList.remove(type);
      }, 3000);
    }

    // ✅ ĐĂNG NHẬP ADMIN - HARDCODE (KHÔNG ĐỌC TỪ LOCALSTORAGE)
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('rememberMe').checked;
      
      // ✅ KIỂM TRA TRỰC TIẾP VỚI TÀI KHOẢN ADMIN
      if (username === 'admin' && password === 'admin123') {
        // ✅ ĐĂNG NHẬP THÀNH CÔNG
        showAlert('Đăng nhập thành công!', 'success');
        
        // Lưu trạng thái đăng nhập
        localStorage.setItem('adminLoggedIn', 'true');
        localStorage.setItem('adminInfo', JSON.stringify({
          username: 'admin',
          name: 'Administrator'
        }));
        
        if (rememberMe) {
          localStorage.setItem('rememberMe', 'true');
        }
        
        // Chuyển sang trang admin sau 1 giây
        setTimeout(() => {
          location.href = 'index.html';
        }, 1000);
        
      } else {
        // ❌ SAI THÔNG TIN
        showAlert('Tên đăng nhập hoặc mật khẩu không đúng!');
      }
    });
  </script>
</body>
</html>
