<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý đăng nhập & Bán hàng</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .hidden {
      display: none;
    }
    .error {
      color: red;
      text-align: center;
      font-weight: bold;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .info-field {
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 50px;
    }
  </style>
</head>
<body>

  <div class="container" id="loginPage">
    <h2>Đăng nhập</h2>
    <input id="loginUsername" placeholder="Tên đăng nhập">
    <input id="loginPassword" type="password" placeholder="Mật khẩu">
    <div class="error" id="loginError"></div>
    <button onclick="login()">ĐĂNG NHẬP</button>
    <button onclick="showRegister()">ĐĂNG KÍ</button>
  </div>

  <div class="container hidden" id="registerPage">
    <h2>Đăng kí</h2>
    <input id="regUsername" placeholder="Tên đăng nhập mới">
    <input id="regPassword" type="password" placeholder="Mật khẩu">
    <input id="regConfirm" type="password" placeholder="Xác nhận mật khẩu">
    <input id="regEmail" placeholder="Email">
    <div class="error" id="regError"></div>
    <button onclick="register()">ĐĂNG KÍ</button>
  </div>

  <div class="container hidden" id="mainPage">
    <div class="topbar">
      <button onclick="logout()">ĐĂNG XUẤT</button>
      <button id="userButton" onclick="showProfile()"></button>
    </div>
    <h2>Trang bán hàng</h2>
    <p>Chào mừng bạn đến với cửa hàng của chúng tôi!</p>
  </div>

  <div class="container hidden" id="profilePage">
    <h2>Thông tin khách hàng</h2>
    <div class="info-field">
      <label>Họ:</label>
      <input id="userLastName" placeholder="Nhập họ">
    </div>
    <div class="info-field">
      <label>Tên:</label>
      <input id="userFirstName" placeholder="Nhập tên">
    </div>
    <div class="info-field">
      <label>Số điện thoại:</label>
      <input id="userPhone" placeholder="Nhập số điện thoại">
    </div>
    <div class="info-field">
      <label>Email:</label>
      <input id="userEmail" disabled>
    </div>
    <button onclick="saveProfile()">LƯU</button>
    <button onclick="showPurchases()">DANH SÁCH MUA HÀNG</button>
    <div id="purchaseList"></div>
  </div>

  <script>
    let currentUser = null;

    function showLogin() {
      document.getElementById('loginPage').classList.remove('hidden');
      document.getElementById('registerPage').classList.add('hidden');
      document.getElementById('mainPage').classList.add('hidden');
      document.getElementById('profilePage').classList.add('hidden');
      document.getElementById('loginError').innerText = "";
    }

    function showRegister() {
      document.getElementById('loginPage').classList.add('hidden');
      document.getElementById('registerPage').classList.remove('hidden');
      document.getElementById('regError').innerText = "";
    }

    function login() {
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;
      const users = JSON.parse(localStorage.getItem('users') || '{}');
      if (users[username] && users[username].password === password) {
        currentUser = username;
        localStorage.setItem('currentUser', username);
        showMain();
      } else {
        document.getElementById('loginError').innerText = "Sai thông tin đăng nhập";
        document.getElementById('loginError').innerHTML += '<br><button onclick="showLogin()">THỬ LẠI</button>';
      }
    }

    function register() {
      const username = document.getElementById('regUsername').value;
      const password = document.getElementById('regPassword').value;
      const confirm = document.getElementById('regConfirm').value;
      const email = document.getElementById('regEmail').value;
      const users = JSON.parse(localStorage.getItem('users') || '{}');
      
      if (password !== confirm) {
        document.getElementById('regError').innerText = "Mật khẩu không khớp!";
        return;
      }
      if (users[username]) {
        document.getElementById('regError').innerText = "Tên đăng nhập đã tồn tại!";
        return;
      }

      users[username] = { password, email, purchases: [], info: {} };
      localStorage.setItem('users', JSON.stringify(users));
      currentUser = username;
      localStorage.setItem('currentUser', username);
      showMain();
    }

    function showMain() {
      document.getElementById('loginPage').classList.add('hidden');
      document.getElementById('registerPage').classList.add('hidden');
      document.getElementById('profilePage').classList.add('hidden');
      document.getElementById('mainPage').classList.remove('hidden');
      document.getElementById('userButton').innerText = currentUser;
    }

    function logout() {
      localStorage.removeItem('currentUser');
      currentUser = null;
      showLogin();
    }

    function showProfile() {
      document.getElementById('mainPage').classList.add('hidden');
      document.getElementById('profilePage').classList.remove('hidden');
      const users = JSON.parse(localStorage.getItem('users'));
      const user = users[currentUser];
      document.getElementById('userEmail').value = user.email || "";
      document.getElementById('userFirstName').value = user.info.firstName || "";
      document.getElementById('userLastName').value = user.info.lastName || "";
      document.getElementById('userPhone').value = user.info.phone || "";
      document.getElementById('purchaseList').innerHTML = "";
    }

    function saveProfile() {
      const users = JSON.parse(localStorage.getItem('users'));
      users[currentUser].info = {
        firstName: document.getElementById('userFirstName').value,
        lastName: document.getElementById('userLastName').value,
        phone: document.getElementById('userPhone').value
      };
      localStorage.setItem('users', JSON.stringify(users));
      alert("Đã lưu thông tin!");
    }

    function showPurchases() {
      const users = JSON.parse(localStorage.getItem('users'));
      const list = users[currentUser].purchases;
      if (list.length === 0) {
        document.getElementById('purchaseList').innerHTML = "<p>Chưa có món hàng nào!</p>";
      } else {
        document.getElementById('purchaseList').innerHTML = "<ul>" + list.map(x => `<li>${x}</li>`).join('') + "</ul>";
      }
    }

    // Tự động đăng nhập lại nếu có currentUser
    window.onload = function() {
      currentUser = localStorage.getItem('currentUser');
      if (currentUser) showMain();
      else showLogin();
    }
  </script>
</body>
</html>
