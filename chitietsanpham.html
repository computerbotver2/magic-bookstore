<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="./css/style_chitietsanpham.css">
    <title>Document</title>
</head>
<body>
    <div id="page-wapper">
        <div id="header" >
            <div class="logo">
                <h4>BOOK STORE</h4>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Tìm kiếm sách, tác giả...">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="header-menu">
                <a href=""><i class="fa-solid fa-house"></i></a>
                <a href="./giohang.html"><i class="fa-solid fa-cart-shopping"></i></a>
                <a href=""><i class="fa-solid fa-user"></i></a>    
            </div>
        </div>
        <div id="top-menu">
            <ul>
                <li><a href="">Trang chủ</a></li>
                <li><a href="./sanpham.html">Sản phẩm</a></li>
                <li><a href="">Tài khoản</a></li>
            </ul>
        </div>
        <div id="content" class="container">
            <div id="product-main">
                <div class="img-main">
                    <img src="" alt=""> 
                </div>
                <div id="product-information">
                    <H1></H1>
                    <p class="author"></p>
                    <p class="price"></p>
                    <div class="input-quantity">
                        <p>Số lượng :</p>
                        <button class="btn-quantity btn1" onclick="var t = document.getElementById('quantity');if(t.value!=1){t.value--;}else return false;">-</button>
                        <input type="text" name="quantity" id="quantity" value="1" onchange="if(this.value<=0)this.value=1;">
                        <button class="btn-quantity btn2" onclick="var t = document.getElementById('quantity'); t.value++;">+</button>
                    </div>
                    <button class="btn-add-to-cart" onclick="addToCart()">Thêm vào giỏ hàng</button>
                </div>
            </div>
            <div id="Description">
                <h1>Mô tả</h1>
                <p>có nhiều loại phép thuật</p>
            </div>
        </div>
        <div id="footer"></div>
    </div>
    <script src="./js/data.js"></script>
    <script src="./js/chitietsanpham.js"></script>
</body>
</html>
